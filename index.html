<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Estilos -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        
        <div class="container">
            <form class=" g-3">
      <div class="card">
        <div class="card-header">
            Payment form example
          </div>
          <div class="card-body row">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" required>
              </div>
              <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Estado</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Elige...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="validationDefault05" required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Acepta los términos y condiciones
                  </label>
                </div>
              </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary me-2" type="submit">Cancel</button> 
                    <button class="btn btn-primary" type="submit">Send</button> 
                </div>
            </div>
        </form>
      </div>
        </div>
        <div class="card">
            <h5 class="card-header">Payment form example</h5>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Falta completar algunos campos
                    </div>
                <form action="https://formspree.io/ishe.misa@gmail.com" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputCard">Número de Tarjeta</label>
                            <input type="text" class="form-control"  id="inputCard" 
                            placeholder="XXXXXXXXXXXXXXXXXX"  maxlength="18" pattern="[0-9]{18}" 
                            title="Sólo puedes ingresar números" name="card" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCVC">CVC</label>
                            <input type="text" class="form-control" id="inputCVC" placeholder="000" 
                            maxlength="3" pattern="[0-9]{3}" title="Sólo puedes ingresar números" 
                            name= "cvc" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputAmount">Monto</label>
                            <input type="number" class="form-control" id="inputAmount" 
                            placeholder="Ingrese un monto" name="monto" required>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md">
                                <label for="inputName">Nombre</label>
                                <input type="text" class="form-control" id="inputName" placeholder=""
                                name="nombre" required>
                            </div>
                            <div class="form-group col-md">
                                <label for="inputLastname">Apellido</label>
                                <input type="text" class="form-control" id="inputLastname" placeholder=""
                                name="apellido" required>
                            </div>
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" name="ciudad" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control" name="estado">
                                <option selected>Seleccione un estado...</option>
                                <option value="ejemplo">...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Código Postal</label>
                            <input type="text" class="form-control" id="inputZip" maxlength="10" 
                            name="codigoPostal" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                                <label class="tarjetas" for="">Aceptamos:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio1" value="mc" required>
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio2" value="visa">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio3" value="dinersClub">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio4" value="americanExpress">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>       
                        </div>
                        <div class="form-group col-md-3">    
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Comentario</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">   
                            </textarea>
                            <small id="comentarioHelpBlock" class="form-text text-muted">
                            Ingrese algún comentario
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            <a href="#" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
